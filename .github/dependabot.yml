version: 2
registries:
  npm-registry-npm-fontawesome-com:
    type: npm-registry
    url: https://npm.fontawesome.com
    token: "${{secrets.NPM_REGISTRY_NPM_FONTAWESOME_COM_TOKEN}}"
  npm-registry-npm-pkg-github-com:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: "${{secrets.NPM_REGISTRY_NPM_PKG_GITHUB_COM_TOKEN}}"

updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "21:00"
    timezone: Europe/Paris
  open-pull-requests-limit: 99
  ignore:
  - dependency-name: jsdom
    versions:
    - 16.4.0
    - 16.5.0
    - 16.5.1
    - 16.5.2
  - dependency-name: eslint-plugin-html
    versions:
    - 6.1.1
  - dependency-name: lodash
    versions:
    - 4.17.20
  - dependency-name: elliptic
    versions:
    - 6.5.3
  - dependency-name: pug
    versions:
    - 3.0.0
  - dependency-name: handlebars
    versions:
    - 4.7.6
  - dependency-name: babel-loader
    versions:
    - 7.1.5
  - dependency-name: eslint-plugin-promise
    versions:
    - 4.2.1
  - dependency-name: webpack
    versions:
    - 4.41.0
  registries:
  - npm-registry-npm-fontawesome-com
  - npm-registry-npm-pkg-github-com
